  <style>
    table{
      border: 1px solid black;
      width: 500px;
      height: 500px;
    }
    tr{
      border: 1px solid black;
    }
    td{
      border: 1px solid black;
      text-align: center;
    }
    .cam{
      background-color: orange;
    }
    .vang{
      background-color: yellow;
    }
  </style>

        <table>
          <tr >
            <td>1</td>
            <td colspan="5">2</td>
          </tr>
          <tr >

              <td rowspan="3">3</td>
              <td class="cam">4</td>
              <td class="cam">5</td>  
              <td colspan="3" rowspan="2" class="vang">6</td>
          </tr>
          <tr>
            <td class="cam">7</td>
            <td class="cam">8</td>
          </tr>
          <tr>
            <td colspan="2 "class="vang">9</td>
            <td colspan="2" class="vang">10</td>
          </tr>
        </table>
