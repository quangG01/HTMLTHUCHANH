<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/545c91a9e5.js" crossorigin="anonymous"></script>

<body>
    <div class="box">
